name: Feature request
description: Propose an improvement
title: "[FEATURE] "
labels:
  - enhancement
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem statement
      description: What problem are you trying to solve?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: Describe the behavior, API, or architecture changes
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance criteria
      description: Clear conditions for completion
      placeholder: |
        - [ ] ...
        - [ ] ...
  - type: input
    id: phase
    attributes:
      label: Related phase
      description: Example: phase-3.1
      placeholder: phase-x.y
